<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Layout/layout :: head}"></head>
<body>
<header th:replace="~{Layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card text-white bg-dark">
        <div class="card-header text-center" th:text="${title}"></div>
        <div class="card-body">
            <div th:object="${user}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <form th:action="@{/form}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="form-group row mb-3">
                <label for="name" class=" col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{name}" class="form-control" id="name"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"></small>
                </div>

            </div>
            <div class="form-group row mb-3">
                <label for="lastName" class=" col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{lastName}"  class="form-control" id="lastName"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}"></small>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="email" class=" col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control" id="email"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"></small>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="createAt" class=" col-sm-2 col-form-label">Create At</label>
                <div class="col-sm-6">
                    <input type="date" th:field="*{createAt}" class="form-control" id="createAt"
                           th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                           th:errors="*{createAt}"></small>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="file" class=" col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-6">
                    <input type="file" name="file" id="file" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6" style="display: flex; align-items: center; justify-content: center;">
                    <button type="submit" class="btn btn-secondary">Create</button>
                </div>
            </div>
        </form>
    </div>

</div>
<footer th:replace="~{Layout/layout :: footer}"></footer>
</body>
</html>
