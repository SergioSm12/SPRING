<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Layout/layout :: head}"></head>
<body>
<header th:replace="~{Layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a class="btn btn-light btn-xs" th:href="@{'/ver/'+ ${invoice.user.id}}"
                   th:text="'&laquo; return'"></a>
            </h4>
            <form th:action="@{/invoice/form/}" th:object="${invoice}" method="post">
                <div class="form-group row py-3">
                    <label class="col-sm-2 col-form-label" th:text="'User'"></label>
                    <div class="col-sm-6">
                        <input th:value="${invoice.user.name}+' '+${invoice.user.lastName}" class="form-control"
                               disabled='disabled'/>
                    </div>
                </div>
                <div class="form-group row py-3">
                    <label for="description" class="col-sm-2 col-form-label" th:text="'Description'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{description}" class="form-control" id="description"/>
                    </div>
                </div>
                <div class="form-group row py-3">
                    <label for="observations" class="col-sm-2 col-form-label" th:text="'Observations'"></label>
                    <div class="col-sm-6">
                        <textarea th:field="*{observation}" class="form-control" id="observations"></textarea>
                    </div>
                </div>
                <!--Field for request ajax-->
                <div class="form-group row">
                    <label for="search_product" class="col-sm-2 col-form-label" th:text="'Search Product'"></label>
                    <div class="col-sm-6">
                        <input type="text" name="search_product" class="form-control" id="search_product"/>
                    </div>
                </div>
                <!--Template fchada-->
                <table th:replace="~{invoice/template-items :: itemsInvoice}"></table>

                <table id="uploadItemProduct" class="table table-sm table-striped table-hover text-white">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${title}" class="btn btn-secondary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{Layout/layout :: footer}"></footer>
<script th:replace="~{invoice/js/autocomplete-products :: javascript}"></script>
</body>
</html>
