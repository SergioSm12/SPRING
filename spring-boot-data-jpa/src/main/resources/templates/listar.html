<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
<div id="i18n_eliminar_factura" th:text="#{text.cliente.factura.eliminarOk}" style="display: none;"></div>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title"><a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-xs"
                                      th:href="@{/form}" th:text="#{text.cliente.form.titulo.crear}">Crear Cliente</a>
                <a class="btn btn-success btn-xs float-right" th:href="@{'/listar'(format=csv)}">CSV</a>
            </h4>

            <table class="table table-striped table-bordered">
                <thead class="thead-inverse thead-dark">
                <tr>
                    <th sec:authorize="hasRole('ROLE_USER')">id</th>
                    <th th:text="#{text.cliente.nombre}"></th>
                    <th th:text="#{text.cliente.apellido}"></th>
                    <th th:text="#{text.cliente.email}"></th>
                    <th th:text="#{text.cliente.createAt}"></th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.form.titulo.crear}">crear
                        factura
                    </th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.form.titulo.editar}">editar</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{text.cliente.factura.eliminar}">Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary btn-xs"
                                                                th:href="@{/ver/}+${cliente.id}"
                                                                th:text="${cliente.id}"></a>
                    </td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success btn-xs"
                                                                 th:href="@{'/factura/form/'+${cliente.id}}"
                    ><i class="fa-solid fa-file-invoice"></i> <span th:text="#{text.cliente.form.titulo.crear}">Crear Factura</span></a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs"
                                                                 th:href="@{/form/} + ${cliente.id}"><i
                            class="fa-sharp fa-solid fa-pen-to-square"></i> <span
                            th:text="#{text.cliente.form.titulo.editar}">Editar</span> </a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs"
                                                                 th:href="@{/eliminar/} + ${cliente.id}"
                                                                 onclick="return confirm(document.getElementById('i18n_eliminar_factura').innerHTML);"><i
                            class="fa-solid fa-trash"></i> <span
                            th:text="#{text.cliente.factura.eliminar}">Eliminar</span></a>
                    </td>
                </tr>
                </tbody>

            </table>
            <nav th:replace="~{paginator-nav :: paginator}"></nav>
        </div>
    </div>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
