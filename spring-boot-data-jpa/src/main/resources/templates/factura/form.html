<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a class="btn btn-light btn-xs" th:href="@{'/ver/'+ ${factura.cliente.id}}"
                   th:utext="#{text.global.volver}"></a>
            </h4>
            <form th:action="@{/factura/form}" th:object="${factura}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="#{text.factura.form.cliente}"></label>
                    <div class="col-sm-6">
                        <input th:value="${factura.cliente.nombre}+' '+${factura.cliente.apellido}" class="form-control"
                               disabled='disabled'/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descripcion" class="col-sm-2 col-form-label" th:text="#{text.factura.form.description}"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" th:errorclass="'form-control is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="observaciones" class="col-sm-2 col-form-label" th:text="#{text.factura.form.observacion}"></label>
                    <div class="col-sm-6">
                        <textarea th:field="*{observacion}" class="form-control" id="observaciones"></textarea>
                    </div>
                </div>
                <!-- Se agrega un campo para hacer la peticion de ajax y buscar el producto-->
                <div class="form-group row">
                    <label for="buscar_producto" class="col-sm-2 col-form-label" th:text="#{text.factura.form.buscar}"></label>
                    <div class="col-sm-6">
                        <input type="text" name="buscar_producto" class="form-control" id="buscar_producto"/>
                    </div>
                </div>
                <!--Cargamos la plantilla que va recibir los datos-->
                <table th:replace="~{factura/plantilla-items :: itemsFactura}"></table>
                <!--Cargamos una tabla que recibe los datos de la plantilla atraves de jquery-->
                <table id="cargarItemProductos" class="table table-sm table-striped table-hover">
                    <thead>
                    <tr>
                        <th th:text="#{text.factura.form.item.nombre}">Nombre</th>
                        <th th:text="#{text.factura.form.item.precio}">Precio</th>
                        <th th:text="#{text.factura.form.item.cantidad}">Cantidad</th>
                        <th th:text="#{text.factura.form.item.total}">Total</th>
                        <th th:text="#{text.factura.form.item.eliminar}">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <h5> <span th:text="#{text.factura.form.total}">Total</span> : <span class="badge badge-secondary" id="gran_total">0</span></h5>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${titulo}" class="btn btn-secondary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
<script th:replace="~{factura/js/autocomplete-productos :: javascript}"></script>
</body>
</html>
