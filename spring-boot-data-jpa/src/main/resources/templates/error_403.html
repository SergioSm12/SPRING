<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}">
</head>
<body>
<header th:replace="~{layout/layout :: header}"></header>

<div class="container py-4">
    <div class="card bg-danger text-white">
        <div class="card-header" th:text="#{text.security.error.403.titulo}">Error: Acceso Denegado!</div>
        <div class="card-body">
            <h5 class="card-title"> <span th:utext="#{text.security.error.403.permiso}">Lo sentimos</span> <span sec:authentication="name"></span> No tienes
                permisos para acceder a este recurso</h5>
            <a th:href="@{/listar}" class="btn btn-outline-light" role="button" th:text="#{text.security.error.403.volver}">Ir al inicio</a>
        </div>
    </div>
</div>

<footer th:replace="~{layout/layout :: footer}"></footer>

</body>
</html>
